<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display API Data in Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack cards vertically */
            align-items: center; /* Center align cards */
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Optional background color */
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0; /* Add vertical spacing between cards */
            max-width: 700px;
            width: 100%; /* Full width on small screens */
            background-color: white; /* Optional card background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
        .card-header {
            background-color: #f8f8f8;
            padding: 10px;
        }
        .card-title {
            margin: 0;
        }
        .card-body {
            padding: 10px;
        }
        .card-image {
            width: 100%;
            height: auto;
        }
        .card-content {
            margin-top: 10px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .comment-input {
            flex-grow: 1;
            margin-right: 10px;
        }  
        
    </style>
</head>
<body>
    <div id="cardContainer"></div>

    <script>
        // Fetch data from your API
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3001/posts'); // Replace with your API URL
                const data = await response.json();
console.log(data)
                if(!response){
                    console.log("error while fetching posts ")
                }
                
                // Assuming data is an array of objects
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Display data in the card format
        function displayData(data) {
            const cardContainer = document.getElementById('cardContainer');

            data.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
        <div class="card-header">
            <h2 class="card-title">${item.title}</h2>
        </div>
        <div class="card-body">
            <div class="card-content">${item.content}</div>
            <img src="/uploads/${item.photo}" alt="Image" class="card-image">
        </div>
        <div class="card-footer">
            <button class="like-button">Like</button>
            <input type="text" id="commentInput" placeholder="Add a comment" class="comment-input">
            <button class="send-button">Send</button>
        </div>
    `;

    cardContainer.appendChild(card);
});

        }

        // Call fetchData when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
